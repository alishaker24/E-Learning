<style>
.header {
  padding: 40px;
  position:static;
  text-align: right;
  background: #1abc9c;
  color: white;
  height: 40px;
 
  font-size: 20px;
}
.container {
  display: block;
  padding: 10px;
  top: 50px;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  
  opacity: 0;
  cursor: pointer;
  height: 10;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
 
  top: 15;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #4ea24ef3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

</style> 
<div class="header">
    <h1>Hi Dr.Donia</h1>
  </div>
  <body>
      <h2 style="border-radius: 25px;background-color:#70dfb7 ; position:fixed;">
        Registration
      </h2>
<label class="container">Human computer interactions
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container">Differentiation Equation
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">software engineering
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Algorithm 
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

    New Users</h3>
